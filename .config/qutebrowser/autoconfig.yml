# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  content.cache.size:
    global: null
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/59.0.3071.115 Safari/537.36
  content.host_blocking.enabled:
    global: true
  content.host_blocking.whitelist:
    global:
    - piwik.org
    - theatlantic.com
  content.hyperlink_auditing:
    global: false
  content.images:
    global: true
  content.javascript.alert:
    global: true
  content.javascript.can_access_clipboard:
    global: true
  content.javascript.can_open_tabs_automatically:
    global: true
  content.javascript.enabled:
    global: true
  content.javascript.log:
    global:
      error: debug
      info: debug
      unknown: debug
      warning: debug
  content.javascript.modal_dialog:
    global: true
  downloads.location.suggestion:
    global: both
  downloads.open_dispatcher:
    global: null
  fonts.downloads:
    global: 8pt monospace
  fonts.hints:
    global: bold 10pt monospace
  fonts.keyhint:
    global: 8pt monospace
  fonts.statusbar:
    global: 8pt monospace
  fonts.tabs:
    global: 10pt monospace
  tabs.background:
    global: true
  tabs.close_mouse_button:
    global: middle
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      amakin: http://www.amazon.com/s/?url=search-alias%3Ddigital-text&field-keywords={}
      amavid: http://www.amazon.com/s/?url=search-alias=movies-tv&field-keywords={}
      amazon: http://www.amazon.com/s/?url=search-alias=movies-tv&field-keywords={}
      bgg: https://www.boardgamegeek.com/geeksearch.php?action=search&advsearch=1&objecttype=boardgame&q={}&searchuser=david_nebauer&B1=Submit
      cpan: http://search.cpan.org/search?query={}&mode=module
      cpanall: http://search.cpan.org/search?query={}&mode=all
      ddg: https://duckduckgo.com/?q={}
      debfile: https://packages.debian.org/search?searchon=contents&keywords={}&mode=path&suite=testing&arch=amd64
      debpkg: https://packages.debian.org/search?keywords={}&searchon=names&suite=all&section=all
      dict: http://dictionary.reference.com/browse/{}?s=t
      doi: https://dx.doi.org/{}
      ebay: http://www.ebay.com.au/sch/i.html?_nkw={}
      gg: https://www.google.com.au/#q={}
      imdb: http://www.imdb.com/find?q={}&s=all
      maps: http://maps.google.com/maps?q={}
      pgc: http://internal.health.nt.gov.au/PGC/DM/ESearch/Pages/results.aspx?k={}&s=PGC%20Search
      rot: http://www.rottentomatoes.com/search/?search={}
      sc: https://github.com/koalaman/shellcheck/wiki/Sc{}#
      skol: https://scholar.google.com.au/scholar?hl=en&q={}
      thes: http://www.thesaurus.com/browse/{}?s=t
      trans: https://translate.google.com/#auto/en/{}
      wiki: https://en.wikipedia.org/wiki/Special:Search?search={}
  url.start_pages:
    global: https://start.duckduckgo.com
